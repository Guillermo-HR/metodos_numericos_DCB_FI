[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "metodos_numericos_dcb_fi"
version = "0.1.0"
authors = [
  { name="Guillermo Hernández Ruiz de Esparza", email="guillermo.hre@gmail.com" },
]
maintainers = [
  { name="Guillermo Hernández Ruiz de Esparza", email="guillermo.hre@gmail.com" },
]
description = "Biblioteca con las utilidades necesarias para ejecutar los jupyter notebooks de métodos numéricos."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "typing>3.7.4.3",
  "sympy>1.12",
  "numpy>1.26.4",
  "pandas>2.2.1",
  "ipython>8.18.1",
  "pathlib>1.0.1"
]
license = {text = "MIT License"}
keywords = ["Métodos numéricos", "Numerical methods"]
classifiers = [
  "Development Status :: 4 - Beta"
]

[project.urls]
Homepage = "https://github.com/Guillermo-HR/metodos_numericos_DCB_FI"